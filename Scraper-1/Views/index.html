<!DOCTYPE html>
<html>
  	<head>
  		<title>Book Search</title>
		<script src="lib/angular.min.js"></script>
		<script src="lib/angular-resource.min.js"></script>
		<script src="lib/angular-route.js"></script>
		<script src="controller/app.js"></script>
  	</head>
	<body ng-app="starter">
		<div ng-controller="homepageCtrl">
			<div>
			Hey there!!...
			</div>
			<b>Welcome to the homepage :)</b>
			<div style="float:center">
				<input type="text" ng-model="qString" style="width:50%" />
				<button value="Search" ng-click="searchProd();">Search</button>
			</div>
			<div style="">
			  <div ng-repeat="(key,value) in scrapeData" style="float:left; width:33%; text-align: center;">
				<div ng-repeat="prod in scrapeData[key]" style="text-align:center">
					<div style="margin-top: 5px; padding: 1%; float: left; width: auto; height: auto; max-width: 100%; max-height: 100%;">
			            <a data-tracking-id="prd_img" href="{{prod.url}}" style="text-decoration:none, color:black">
			                <img alt="{{prod.title}}" src="{{prod.imgurl}}" style="width:160px; height:160px">
			                <h4 style="margin-top:5px;white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 150px; text-align:center">{{prod.title}}</h4>
			                <h5>{{prod.price}}</h5>
			            </a>
		            </div>
				</div>
			  </div>
			</div>
		</div>
	</body>
</html>
